<div class="header-lista-actual">
  <div>Reproduciendo</div>
</div>

<md-grid-list cols="1" rowHeight="50px">

  <md-grid-tile colspan="1" rowspan="1" *ngFor="let audio of listAudios">
    <button md-raised-button class="lista-audio-eliminar" (click)="onClickRemoveAudio(audio)">
      <md-icon>close</md-icon>
    </button>
    <button md-button class="lista-audio-actual" (click)="onClickAudio(audio)">{{audio.titulo}}</button>
  </md-grid-tile>

</md-grid-list>
